{% extends 'tasks/base.html' %}

{% block title %}
{{ title }}
{% endblock %}


{% block content %}
<h5 class="display-5" align="center">Create task:</h5>
{% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    <br>
    <div class="form-add">
        {{ form.title }}
        <br>
        {{ form.task }}
        <br>
        <button class="btn btn-primary" type="submit" style="padding-right: 20px; padding-left: 20px;">Create
        </button>
    </div>
</form>
{% endblock %}
